<app-spinner [isLoading]="isCargando" [texto]="'Recuperando informacion'" *ngIf="listProducts.length===0" ></app-spinner>
<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-md-3 align-items-center p-2 text-center mb-2" *ngFor="let product of listProducts">
            <div class="card">
                <div class="card-header">
                    <p class="text-center"> {{product.title}}</p>
                </div>
                <div class="card-body">
                    <p class="float-end fondoIcon">{{product.rating.rate}}</p>
                    <img routerLink="/home/{{product.id}}" [src]="product.image" alt="product.image" width="160" height="320" class="card-img-top">
                    <p class="text-muted">{{product.description}} <small class="text-muted badge bg-warning">{{product.category}}</small></p>
                </div>
                <div class="card-footer d-flex justify-content-between align-items-center">
                   <i class="far fa-money-bill-alt">&nbsp;<span>{{product.price|currency}}</span></i> 
                    <button class="btn btn-primary-fondo" routerLink="/home/{{product.id}}">Ver producto</button>
                </div>
            </div>
        </div>
    </div>

</div>
